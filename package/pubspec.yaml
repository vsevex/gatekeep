name: gatekeep
description: "A production-ready Flutter SDK for integrating with the Gatekeep virtual waiting room system. Mobile-only (iOS and Android)."
version: 0.1.0

environment:
  sdk: ^3.10.7
  flutter: ">=3.20.0"

# Platform support: Mobile only (iOS and Android)
platforms:
  android:
  ios:

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^10.0.0
  http: ^1.6.0
  intl: ^0.20.2
  provider: ^6.1.5+1
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  intl_utils: ^2.8.13
  mocktail: ^1.0.4
  mockito: ^5.6.3
  build_runner: ^2.10.5
